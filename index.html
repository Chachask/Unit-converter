<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="purple-container">
            <div class="text-container">
                <h3>Metric/Unit Conversion</h3><br />
                <input type="text" id="num"> <br><br>
                <input type="submit" value="Convert" id="sub">
            </div>
        </div>

        <div class="cont2" id="length-box">
            <h4>Length (Meter/Feet)</h4>
            <p id="length-output"></p>
        </div>

        <div class="cont3" id="volume-box">
            <h4>Volume (Litres/Gallons)</h4>
            <p id="volume-output"></p>
        </div>

        <div class="cont4" id="mass-box">
            <h4>Mass (Kilograms/Pound)</h4>
            <p id="mass-output"></p>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
